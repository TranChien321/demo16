<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                ✏️ Edit Department
            </div>
            <div class="card-body">
                <form th:action="@{/departments/update/{id}(id=${department.id})}"
                      th:object="${department}" method="post">

                    <!-- Department ID (readonly) -->
                    <div class="mb-3">
                        <label for="id" class="form-label">Department ID</label>
                        <input type="text" th:field="*{id}" id="id"
                               class="form-control" readonly>
                    </div>

                    <!-- Department Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" th:field="*{name}" id="name"
                               th:class="${#fields.hasErrors('name') ? 'form-control is-invalid' : 'form-control'}"
                               required>
                        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                            <span th:errors="*{name}"></span>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        <a href="/departments" class="btn btn-secondary">
                            <i class="fa fa-arrow-left"></i> Back
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-save"></i> Save Changes
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
