<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>SHOW CAR</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">

    <style>
        body {
            padding-top: 70px;
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            font-size: 16px;
            padding: 12px 0;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #f8f9fa;
            padding: 10px 15px;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffd700;
        }
        .navbar-brand {
            color: #ffd700 !important;
            font-size: 20px;
            font-weight: bold;
        }
        .form-control {
            width: 220px;
        }
    </style>
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">SHOW CAR</a>

        <!-- Toggle (mobile) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarMenu" aria-controls="navbarMenu"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="/home">Home</a></li>

                <!-- Department Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="depDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Department
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/departments">List Department</a></li>
                        <li><a class="dropdown-item" href="/departments/create">Add new</a></li>
                    </ul>
                </li>

                <!-- User Management Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        User Management
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/users">Show list</a></li>
                        <li><a class="dropdown-item" href="/users/create">Add new</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>

            <!-- Search + Login -->
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-success me-2" type="submit">Search</button>
                <a href="/auth/login" class="btn btn-warning">Login</a>
            </form>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="container my-4">
    <div layout:fragment="content">
        <!-- Thymeleaf sẽ chèn nội dung vào đây -->
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
