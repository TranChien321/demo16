<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách sản phẩm</h2>
    <div class="row">
        <div class="col-md-4 mb-3" th:each="product : ${products}">
            <div class="card h-100">
                <img th:src="@{'/images/' + ${product.image}}" class="card-img-top" alt="Product Image" style="height:200px; object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text fw-bold" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + ' VND'"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
