<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${role.id != null ? 'Edit Role' : 'Create Role'}"></title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0" th:text="${role.id != null ? 'Edit Role' : 'Create Role'}"></h5>
        </div>
        <div class="card-body">
            <form th:object="${role}"
                  th:action="${role.id != null ? '/roles/' + role.id + '/update' : '/roles/store'}"
                  method="post"
                  class="form">

                <div class="row mb-3">
                    <div class="col-12">
                        <label for="name" class="form-label">Role Name</label>
                        <input type="text" th:field="*{name}"
                               th:class="${#fields.hasErrors('name') ? 'form-control is-invalid' : 'form-control form-control-lg'}"
                               id="name">
                        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                            <span th:errors="*{name}"></span>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success btn-lg px-4">Save</button>
                    <a href="/roles" class="btn btn-secondary btn-lg px-4">Back to list</a>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
