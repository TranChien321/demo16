<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Create User</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Create User</h5>
        </div>
        <div class="card-body">
            <form th:object="${user}" class="form" th:action="@{/admin/users/create}" method="post" enctype="multipart/form-data">

                <!-- Username -->
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" th:field="*{username}"
                               th:class="${#fields.hasErrors('username') ? 'form-control is-invalid' : 'form-control'}"
                               id="username" required>
                        <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                            <span th:errors="*{username}"></span>
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}"
                               th:class="${#fields.hasErrors('email') ? 'form-control is-invalid' : 'form-control'}"
                               id="email">
                        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                            <span th:errors="*{email}"></span>
                        </div>
                    </div>
                </div>

                <!-- Phone -->
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" th:field="*{phone}"
                               th:class="${#fields.hasErrors('phone') ? 'form-control is-invalid' : 'form-control'}"
                               id="phone">
                        <div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback">
                            <span th:errors="*{phone}"></span>
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="*{password}"
                               th:class="${#fields.hasErrors('password') ? 'form-control is-invalid' : 'form-control'}"
                               id="password" required>
                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                            <span th:errors="*{password}"></span>
                        </div>
                    </div>
                </div>

                <!-- Image -->
                <div class="col-12">
                    <label for="image" class="form-label">Ảnh đại diện</label>
                    <input type="file"
                           th:field="*{image}"
                           th:class="${#fields.hasErrors('image') ? 'form-control is-invalid' : 'form-control'}"
                           id="image">
                    <div th:if="${#fields.hasErrors('image')}" class="invalid-feedback">
                        <span th:errors="*{image}"></span>
                    </div>
                </div>


                <!-- Department -->
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="departments" class="form-label">Department</label>
                        <select th:field="*{departmentId}"
                                th:class="${#fields.hasErrors('departmentId') ? 'form-select is-invalid' : 'form-select'}"
                                id="departments">
                            <option value="">Choose a department</option>
                            <option th:each="department : ${departments}"
                                    th:value="${department.id}"
                                    th:text="${department.name}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('departmentId')}" class="invalid-feedback">
                            <span th:errors="*{departmentId}"></span>
                        </div>
                    </div>
                </div>

                <!-- Role -->
                <div class="mb-3">
                <label  class="form-label">Role</label>
                <div th:each="role : ${roles}" class="form-check">
                    <input class="form-check-input" th:field="*{roleIds}" type="checkbox" th:value="${role.id}" th:id="${role.id}">
                    <label class="form-check-label" th:for="${role.id}" th:text="${role.name}">
                    </label>
                </div>
            </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success btn-lg px-4">Create</button>
                    <a href="/admin/users" class="btn btn-secondary btn-lg px-4">Back to list</a>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
