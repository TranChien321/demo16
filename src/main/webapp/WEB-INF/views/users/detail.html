<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title>User Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .user-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #0d6efd;
        }
        .info-label {
            font-weight: bold;
        }
        .card {
            max-width: 700px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="card shadow-lg">
        <div class="card-body">
            <div class="text-center mb-4">
                <img class="user-img" th:src="@{/resources/uploads/{url}(url=${user.imageUrl})}" alt="User Image">
                <h3 class="mt-3" th:text="${user.username}"></h3>
                <p class="text-muted" th:text="${user.email}"></p>
            </div>

            <div class="row mb-2">
                <div class="col-4 info-label">Phone:</div>
                <div class="col-8" th:text="${user.phone}"></div>
            </div>

            <div class="row mb-2">
                <div class="col-4 info-label">Department:</div>
                <div class="col-8" th:text="${user.departmentName}"></div>
            </div>

            <!-- Chỉ Admin mới thấy Role -->
            <div class="row mb-2" sec:authorize="hasRole('ADMIN')">
                <div class="col-4 info-label">Roles:</div>
                <div class="col-8">
                    <p th:each="role : ${user.nameRoles}" th:text="${role}"></p>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a class="btn btn-secondary" href="/admin/users">
                    <i class="fa fa-arrow-left"></i> Back
                </a>

                <!-- Chỉ Admin mới thấy nút Edit/Delete -->
                <div sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-primary" th:href="@{/admin/users/{id}/edit(id=${user.id})}">
                        <i class="fa fa-edit"></i> Edit
                    </a>
                    <a class="btn btn-danger"
                       onclick="return confirm('Are you sure?')"
                       th:href="@{/admin/users/{id}/delete(id=${user.id})}">
                        <i class="fa fa-trash"></i> Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
