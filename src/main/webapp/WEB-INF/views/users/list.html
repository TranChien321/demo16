<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .user-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .table th {
            background-color: #0d6efd;
            color: white;
            text-align: center;
        }
        .table td {
            vertical-align: middle;
        }
        .pagination .page-link {
            color: #0d6efd;
        }
        .pagination .page-item.active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary"><i class="fa fa-users"></i> User Management</h2>
        <a sec:authorize="hasRole('ADMIN')" class="btn btn-success" href="/admin/users/create">
            <i class="fa fa-plus"></i> Create User
        </a>
    </div>

    <!-- Bộ lọc & tìm kiếm -->
    <div class="card shadow-sm mb-4">
        <div class="card-body d-flex flex-wrap gap-2 align-items-center justify-content-between">
            <!-- Filter department -->
            <form method="get" action="/admin/users" class="filter-form">
                <select class="form-select" name="departmentId" onchange="this.form.submit()">
                    <option value="">-- Chọn phòng ban --</option>
                    <option th:each="dept : ${departments}"
                            th:value="${dept.id}"
                            th:text="${dept.name}"
                            th:selected="${dept.id} == ${selectedDepartmentId}">
                    </option>
                </select>
            </form>

            <!-- Search -->
            <form class="d-flex" th:action="@{/admin/users/search}" method="get">
                <input class="form-control me-2" type="text" name="query" placeholder="Search user...">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
    </div>
    <div class="card shadow-lg">
        <div class="card-body">
            <table class="table table-hover table-bordered align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th>STT</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Department</th>
                    <th sec:authorize="hasRole('ADMIN')" >Role</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, userStat : ${users}">
                    <td th:text="${userStat.index + 1}"></td>
                    <td th:text="${user.getUsername()}"></td>
                    <td>
                        <img class="user-img" th:src="@{/resources/uploads/{url}(url=${user.getImageUrl()})}" alt="User image">
                    </td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:text="${user.getPhone()}"></td>
                    <td th:text="${user.getDepartmentName()}"></td>

                    <td sec:authorize="hasRole('ADMIN')" >
                        <p th:each="role : ${user.nameRoles}" th:text="${role}"></p>
                    </td>


                    <td>
                        <a sec:authorize="hasRole('ADMIN')" class="btn btn-sm btn-primary" th:href="@{/admin/users/{id}/edit(id=${user.getId()})}">
                            <i class="fa fa-edit"></i>
                        </a>

                        <a sec:authorize="hasRole('ADMIN')" class="btn btn-sm btn-danger"
                           th:if="${user.getId() != null}"
                           onclick="return confirm('Are you sure?')"
                           th:href="@{/admin/users/{id}/delete(id=${user.getId()})}">
                            <i class="fa fa-trash"></i>
                        </a>

                        <a class="btn btn-sm btn-info" th:href="@{/admin/users/{id}/detail(id=${user.getId()})}">
                            <i class="fa fa-eye"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Pagination -->
            <nav class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#">Previous</a>
                    </li>
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{/admin/users(page=${i},size=5)}"
                           th:text="${i}"></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    </div>
</section>
</body>
</html>
